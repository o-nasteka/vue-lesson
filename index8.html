<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 8/ Lesson 9. Event Modification (Keyboard). Vue </title>
    <link rel="shortcut icon" type="image/png" href="/static/favicon.png"/>
</head>
<body>


<div id="app">
    <h2>
        <a href="http://google.com" target="_blank" v-on:click.prevent="">Google</a>
    </h2>

    <h2 v-on:mousemove="handleMouseMove">
        X: {{ x }} \ Y: {{ y}}

        <span v-on:mousemove.stop="">Не менять</span>
    </h2>

    <hr>

    <input type="text" v-on:keyup.enter.space="alertValue">
    
</div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/les8.js"></script>
</body>
</html>
