<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 16. Working with lists. Vue </title>

<body>


<div id="app">

  <ul>
      <li v-for="(person, index) in peoples">{{ index + 1}}.{{ person.name }} - <strong>{{ person.age}}</strong></li>

  </ul>

</div>

<script src="js/les16.js"></script>
</body>
