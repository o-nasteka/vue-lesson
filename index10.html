<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 10. Shortcuts for directives. Vue </title>
    <link rel="shortcut icon" type="image/png" href="/static/favicon.png"/>
</head>
<body>


<div id="app">
    <h2>
        <a target="_blank" :href="url">Google</a>
    </h2>

    <h2>
        Counter: {{ counter }}

    <button @click="counter++">Rise</button>

</div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/les10.js"></script>
</body>
